<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peixes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    
    <!-- ícone na aba -->
    <link rel="shortcut icon" href="./images/robot.svg" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Chamada da CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/styles.css">
       
</head>
<body>
	<div th:replace="layout/header :: headerFragment"></div>

	<div id="content">
    <div class="container1 bg-image1">
        <h3>Listagem de Peixes</h3>

        <a href="peixes/add" class="btn-sm btn-primary"><i class="fas fa-plus"></i></a>

        <table class="table table-hover table-sm bg-color1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome do peixe</th> 
                    <th>Descrição</th>
                    <th>Peso máximo (KG)</th>
                    <th>Data de catalogação</th>               
                </tr>
            </thead>
            <tbody>
             <tr th:each="peixe : ${peixes}">
               		<td th:text="${peixe.id}"></td>
                   	<td th:text="${peixe.nome}"></td>
                   	<td th:text="${peixe.descricao}"></td>
                   	<td th:text="${peixe.pesoMax}"></td>
                   	<td th:text="${peixe.dataCatalogacao}"></td>
                   	
                   	<td>
                   		<a class="btn-sm btn-primary" th:href="@{/peixes/update/{id}(id=${peixe.id})}">Editar</a>
	                   	<a class="btn-sm btn-danger" th:href="@{/peixes/delete/{id}(id=${peixe.id})}">Excluir</a>
                   	</td>               
               </tr>                       
            </tbody>
        </table>
        
    </div>
	</div>
    
    <div th:replace="layout/footer :: footerFragment"></div>
</body>
</html>
