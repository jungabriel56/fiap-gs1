<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peixes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">  
    
    <!-- ícone na aba -->
    <link rel="shortcut icon" href="./images/robot.svg" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Chamada da CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/styles.css">
      
</head>
<body>
	<div th:replace="layout/header :: headerFragment"></div>
	

	<div id="content">

    <div class="container1 bg-color1">
        <h3>Cadastro de Peixes</h3>

        <form th:action="@{/peixes/save}" th:object="${peixe}" method="post">
            <div class="input-group mb-3">

                <div class="input-group-prepend">
                    <div class="input-group-text">Id</div>
                </div>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Nome</div>
                </div>
                <input type="text" class="form-control" id="nome" th:field="*{nome}">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Descricao</div>
                </div>
                <input type="text" class="form-control" id="dataEntrada" th:field="*{descricao}">
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Peso Máximo (Kg)</div>
                </div>
                <input type="text" class="form-control" id="dataEntrada" th:field="*{pesoMax}">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Data de Catalogação</div>
                </div>
                <input type="text" class="form-control" id="salario" th:field="*{dataCatalogacao}">
            </div>
            
           
            

            <button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
            <a th:href="@{/funcionarios}" class="btn btn-secondary btn-sm">Cancelar</a>
        </form>
        
    </div>
	</div>
    
    <div th:replace="layout/footer :: footerFragment"></div>
</body>
</html>
